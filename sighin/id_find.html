  <main>
    <h2>아이디 찾기</h2>
    <p>아이디 찾는 방법을 선택해 주세요</p>
    <form action="#" name="customer_id_find_email">
      <input type="radio" id="email_confirm" name="ID_confirm" checked hidden>
      <label for="email_confirm">본인 확인 이메일로 인증</label>
      <input type="radio" id="phone_confirm" name="ID_confirm" hidden>
      <label for="phone_confirm">등록된 휴대전화로 인증</label>

      <div class="ID_email_confirm">
        <div>
          <label for="user-name">이름</label>
          <input type="text" id="user-name" name="customer_name" required>
          <label for="user-email">이메일</label>
          <input type="email" id="user-email" name="customer_email" required>
        </div>
      </div>

      <div class="ID_phone_confirm">
        <div>
          <label for="name_ID_phone">이름 </label>
          <input type="text" name="customer_name" required>

          <label for="phone">휴대폰 번호</label>
          <div class="phone">
            <input type="text" name="phoneNum[]" value="010" size="1" readonly required>
            <span>-</span>
            <input type="text" name="phoneNum[]" id="phone" maxlength=4 size="1" required>
            <span>-</span>
            <input type="text" name="phoneNum[]" maxlength=4 size="1" required>
          </div>
        </div>
      </div>

      <button class="ID_find_submit" type="submit">아이디 찾기</button>
    </form>
  </main>
