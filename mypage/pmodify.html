  <main>
    <!-- ==================== 윤지 코드 ==================== -->
    <form action="../mypage/index.html" name="memberJoin" class="sighup-form">
      <fieldset id="required">
        <legend>개인정보수정 </legend>
        <div>
          <label for="name"><strong>이름</strong></label>
          <input id="name" type="text" name="name" value="김태현" required>
        </div>

        <div>
          <label for="id"><strong>아이디</strong></label>
          <input id="id" type="text" name="id" value="kingtaehyeon1004" readonly>
        </div>
        <!-- 아이디 확인 어캐하는 지 모름,,  -->

        <div>
          <label for="password"><strong>비밀번호</strong> </label>
          <input id="password" type="password" name="psw" placeholder="최소 7자리 이상 " minlength="7" required>
        </div>

        <div>
          <label for="passwordck"><strong>비밀번호 확인</strong> </label>
          <input id="passwordck" type="password" name="psw" minlength="7" required>
        </div>

        <!-- 비밀번호랑 비밀번호 확인 같아야 넘어가는건 어캐하는지 모름,,  -->

        <div class="phone">
          <label for="phone">
            <strong>전화번호</strong>
          </label>
          <input type="text" name="first_phone_num" value="010" minlength="3" maxlength="3" size="1" readonly required>
          <span>-</span>
          <input id="phone" type="text" name="mid_phone_num" minlength="3" maxlength="4" size="1" value="1234" required>
          <span>-</span>
          <input type="text" name="last_phone_num" minlength="4" maxlength="4" size="1" value="5678" required>
        </div>

        <div>
          <label for="e-mail">
            <strong>이메일</strong>
          </label>
          <div class="e-mail">
            <input id="e-mail" type="text" placeholder="이메일" size="5" required>
            <span>@</span>
            <input type="text" name="emailBack" placeholder="직접입력" size="1">
            <select class="form-control empty" required>
              <option value="none" disabled selected>직접입력</option>
              <option value="naver.com">naver.com</option>
              <option value="hanmail.net">hanmail.net</option>
              <option value="daum.net">daum.net</option>
              <option value="gmail.com">gmail.com</option>
              <option value="nate.com">nate.com</option>
              <option value="hotmail.com">hotmail.com</option>
              <option value="outlook.com">outlook.com</option>
              <option value="icloud.com">icloud.com</option>
            </select>
          </div>
        </div>

        <div class="home-address">
          <label for="postal-code">주소</label>
          <div>
            <input class="postal-code" type="text" name="postalCode" id="postal-code" readonly required>
            <button type="button">우편번호 검색</button>
            <input type="text" name="address[]" readonly required>
            <input type="text" name="address[]" required>
          </div>
        </div>

        <input type="submit" id="join" value="수정하기">
